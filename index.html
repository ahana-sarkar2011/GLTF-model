<html>
    <head>
        <title>GLTF images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src="buster_drone/scene.gltf" id="bd"></a-asset-item>
                <a-asset-item src="s9_mini_drone/scene.gltf" id="md"></a-asset-item>
                <a-asset-item src="scientific_lab/scene.gltf" id="lab"></a-asset-item>
                <a-asset-item src="scifi_drone_1.1/scene.gltf" id="sd"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#lab" position="10 3 10" scale="3 3 3"></a-entity>
            <a-camera look-controls-enabled wasd-controls="fly:true" position="0 5 15"></a-camera>
            <a-entity gltf-model="#bd" position="-2 8 20" scale="3 3 3" animation-mixer></a-entity>
            <a-entity gltf-model="#md" position="-20 8 20" scale="0.6 0.6 0.6" animation-mixer></a-entity>
        </a-scene>
    </body>
</html>
